<!DOCTYPE html>
<html>
  <head>
    <title>Test margin rounding</title>
    <style type="text/css">
      .container {
        width: 205px;
      }

      .left, .right {
        width: 100px;
        height: 100px;
        background-color: orchid;
      }

      .left {
        float: left;
        margin-right: 2.5px;
      }

      .right {
        float: right;
        margin-left: 2.5px;
      }
        </style>
    </head>
    <body>
      <div class="container">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </body>
</html>
